<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>
        <button id="geri">GERİ</button>
        <button id="ileri">İLERİ</button>
    </p>
    <div id="calendar"></div>

    <script>
        function createCalendar(elem, year, month) {
            console.log(month);
            let mon = month - 1;
            let d = new Date(year, mon);

            let table = '<table border=1><tr><th>P</th><th>S</th><th>Ç</th><th>P</th><th>C</th><th>C</th><th>P</th></tr><tr>';

            for (let i = 0; i < getDay(d); i++) {
                table += '<td></td>';
            }

            while (d.getMonth() == mon) {
                table += '<td>' + d.getDate() + '</td>';

                if (getDay(d) % 7 == 6) {
                    table += '</tr><tr>';
                }

                d.setDate(d.getDate() + 1);
            }

            if (getDay(d) != 0) {
                for (let i = getDay(d); i < 7; i++) {
                    table += '<td></td>';
                }
            }

            table += '</tr></table>';

            elem.innerHTML = table;
        }

        function getDay(date) {
            let day = date.getDay();
            if (day == 0) day = 7;
            return day - 1;
        }

        let month = 1;
        createCalendar(calendar, 2022, month);

        document.getElementById("geri").addEventListener('click', function () {
            if (month > 1)
                createCalendar(calendar, 2022, month--);
        })
        document.getElementById("ileri").addEventListener('click', function () {
            if (month <= 12)
                createCalendar(calendar, 2022, month++);
        })

    </script>
</body>

</html>
