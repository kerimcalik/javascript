<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <!-- boş olamaz, en 2 en fazla 20 karakter olabilir-->
            ad:<input type="text" id="name">
        </p>
        <p>
            <!-- boş olamaz, en 2 en fazla 20 karakter olabilir-->
            soyad
        </p>
        <p>
            <!-- boş olamaz, en 5 
                en fazla 25 karakter olabilir
            @ işareti ve nokta kontrolü olacak
            -->
            e-posta
        </p>
        <p>
            <!-- boş olamaz, en az ve en fazla 10 karekter olacak-->
            telefon
        </p>
        <p>
            <button type="button" id="send" onclick="Kaydet()">Kaydet</button>
        </p>
    </form>

    <script>
        function Kaydet() {
            let name = document.getElementById('name').value;

            if (name.length == 0) {
                alert("ad kutusunu boş bırakamasınız");
                return;
            } else if (name.length > 20 || name.length < 2) {
                alert("ad kutusu en az 2 en fazla 20 karakter olabilir")
                return;
            }
        }
    </script>
</body>

</html>
