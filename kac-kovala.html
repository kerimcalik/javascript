<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            background-color: red;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {

            var x = window.innerWidth;
            var y = window.innerHeight;

            console.log('x:' + x + ', y:' + y);
            console.log(document.getElementById('kirmiziKutu'));

            document.getElementById('kirmiziKutu').addEventListener('mouseover', function () {

                var newLeft = Math.floor(Math.random() * (x - this.clientWidth));
                var newTop = Math.floor(Math.random() * (y - this.clientHeight));

                this.style.top = newTop + 'px';
                this.style.left = newLeft + 'px';
                //this.style.width = (this.style.width + 5) + "px";
                var red = Math.floor(Math.random() * 255);
                var blue = Math.floor(Math.random() * 255);
                var green = Math.floor(Math.random() * 255);
                this.style.backgroundColor = "rgb(" + red + "," + blue + "," + green + ")";

            })
        }
    </script>
</head>

<body>
    <div class="div" id="kirmiziKutu"></div>
</body>

</html>
